<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <header>Customer Login</header><hr>
        <div class="main">
            <div class="mainrole">
                <form>
                    <table class="first_table">
                        <tr>
                            <td>Username</td>
                            <td><input type="text" id="username"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" id="password"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" id="button" value="Sign In"> 
                                <input type="button" id="keyboard" value=""> 
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="key">
                <div class="middle_table">
                    <table class="second_table">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>q</td>
                            <td>w</td>
                            <td>e</td>
                            <td>r</td>
                            <td>t</td>
                            <td>y</td>
                            <td>u</td>
                            <td>i</td>
                            <td>o</td>
                            <td>p</td>
                        </tr>
                        <tr>
                            <td>a</td>
                            <td>s</td>
                            <td>d</td>
                            <td>f</td>
                            <td>g</td>
                            <td>h</td>
                            <td>j</td>
                            <td>k</td>
                            <td>l</td>
                            <td>DEL</td>
                        </tr>
                        <tr>
                            <td>z</td>
                            <td>x</td>
                            <td>c</td>
                            <td>v</td>
                            <td>b</td>
                            <td>n</td>
                            <td>m</td>
                            <td>*</td>
                            <td>#</td>
                            <td>CAPS</td>
                        </tr>
                        <tr>
                            <td>'</td>
                            <td>'</td>
                            <td>=</td>
                            <td>[</td>
                            <td>]</td>
                            <td>\</td>
                            <td>/</td>
                            <td>;</td>
                            <td>.</td>
                            <td>,</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="scripts/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="scripts/effect.js"></script>
</html>
